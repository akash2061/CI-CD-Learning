name: Fetch Geolocation of example.com

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  get-geo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: node server.js &

      - name: Fetch geolocation
        run: curl "http://localhost:5000/geo-location"